name: Build iOS App (Unsigned IPA)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.1'  # Adjust if needed

      - name: Build unsigned app
        run: |
          xcodebuild -project Soul\ LandWebApp.xcodeproj -scheme SoulLandWebApp \
          -configuration Release clean build \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO \
          -derivedDataPath build

      - name: Archive app
        run: |
          xcodebuild -exportArchive \
          -archivePath build/Build/Products/Release-iphoneos/SoulLandWebApp.xcarchive \
          -exportOptionsPlist ExportOptions.plist \
          -exportPath build/ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: unsigned-ipa
          path: build/ipa/*.ipa